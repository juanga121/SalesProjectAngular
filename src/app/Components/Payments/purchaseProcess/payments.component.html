<div *ngIf="payment">
    <p>Process: {{payment.id}}</p>
    <p>Usuario: {{payment.paymentsUsersId}}</p>
    <p>Ticket a comprar: {{payment.paymentsId}}</p>
    <p>Total a pagar: {{payment.totalToPay}}</p> 
    <p>Fecha de creacion: {{payment.creation_date}}</p>

    <button (click)="UpdatePaymentStatus(payment)">Confirmar</button>
</div>
