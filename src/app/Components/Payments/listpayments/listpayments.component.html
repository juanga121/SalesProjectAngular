<div *ngFor="let payments of payment">
    <p>Usuario: {{payments.nameUser}}</p>
    <p>Email usuario: {{payments.emailUser}}</p>
    <p>Ticket comprado: {{payments.nameTicket}}</p>
    <p>Cantidad a comprada: {{payments.quantityHistory}}</p>
    <p>Total a pagar: {{payments.totalToPay}}</p>
    <p>Estado: {{payments.purchaseStatus}}</p>
</div>
