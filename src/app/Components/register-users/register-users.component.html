<form [formGroup]="form" (ngSubmit)="saveChanges()">

    <label for="identitytype">Tipo de documento:</label>
    <select name="identitytype" id="identitytype" [formControl]="form.controls.identity_type">
        <option *ngFor = "let option of identityOptions" [value]="option.value">
            {{ option.label }}
        </option>
    </select>

    <label for="identity_number">Numero de documento:</label>
    <input type="number" [formControl]="form.controls.document_identity" id="identity_number" name="identity_number" pattern="[0-9]{10}">

    <label for="nameuser">Nombre:</label>
    <input type="text" [formControl]="form.controls.name" id="nameuser" name="nameuser" maxlength="50">

    <label for="lastname">Apellido:</label>
    <input type="text" [formControl]="form.controls.last_name" id="lastname" name="lastname" maxlength="50">

    <label for="emailuser">Correo:</label>
    <input type="email" [formControl]="form.controls.email" id="emailuser" name="emailuser">

    <label for="password">Contrase√±a:</label>
    <input type="password" [formControl]="form.controls.password" id="password" name="password" minlength="8" maxlength="12">

    <button type="submit">Confirmar</button>

</form>
